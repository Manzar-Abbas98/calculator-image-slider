<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<title>Calculator and Image slider </title>
</head>
<body>
	<div class="container">
		<br>
		<div class="calculator">
			<input type="text" name="screen" id="screen" disabled>
			<table>
				<tr>
					<td><button>(</button></td>
					<td><button>)</button></td>
					<td><button>/</button></td>
					<td><button>C</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>*</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>%</button></td>
					<td><button>0</button></td>
					<td><button>.</button></td>
					<td><button>=</button></td>
				</tr>
			</table>
		</div>
		<h1>Calculator </h1>
	</div>


		<div class="content">
			<div class="images">
				<img src="./img1.jpg">
				<img src="./img2.jpg">
				<img src="./img3.jpg">
				<img src="./img4.jpg">
				<img src="./img5.jpg">
			</div>
			<div class="btm-slides">
				<span onclick="btm_slide(1)"></span>
				<span onclick="btm_slide(2)"></span>
				<span onclick="btm_slide(3)"></span>
				<span onclick="btm_slide(4)"></span>
				<span onclick="btm_slide(5)"></span>
			</div>
			<div class="sliders left" onclick="side_slide(-1)">
				<span class="fas fa-angle-left"></span>
			</div>
			<div class="sliders right" onclick="side_slide(1)">
				<span class="fas fa-angle-right"></span>
			</div>
		</div>
<h1>Image Slider</h1>
</div>

</body>
<script src="app.js"></script>

</html>
